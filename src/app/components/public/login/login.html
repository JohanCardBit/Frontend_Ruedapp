<section class="body col-12 justify-content-center p-5">
    <div class="card-login col-12">
        <div class="imglogo text-center">
            <img class="w-75" src="/logoruedapp.png" alt="logo" />
        </div>

        <div class="form-login">
            <h3 class="mb-4">Iniciar Sesión</h3>

            <form [formGroup]="formLogin">
                <div class="input-group">
                    <input formControlName="correo" type="email" placeholder="Correo electrónico" required />
                </div>
                <div class="input-group">
                    <input formControlName="password" type="password" placeholder="Contraseña" required />
                </div>

                <button (click)="iniciarSesion()" type="submit" class="btn-login">Ingresar</button>
            </form>

            <div class="extras-login">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
            </div>
        </div>
    </div>
</section>

<footer class="footer-login d-flex flex-column align-items-center">
    <p class="mt-3">© 2025 RuedApp. Todos los derechos reservados.</p>
 
</footer>
