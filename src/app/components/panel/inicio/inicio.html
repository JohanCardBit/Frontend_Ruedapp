<div class="HEADER panel-header mb-4 d-flex flex-wrap justify-content-between align-items-center">
    <h1 class="titulo-seccion">
        Alquilar Patineta
    </h1>

    <div class="search-box">
        <input type="text" class="search form-control" placeholder="Buscar patineta...">
    </div>
</div>

<div class="BTON FILTRAR TOOOLIP mb-4 d-flex gap-3 flex-wrap">
    @for (item of dataEstacions; track $index) {
        <app-btn-toolip 
            [data]="item"
            [isActive]="item._id === selectedEstacionId"
            (seleccionar)="filtrarPatinetas($event)">
        </app-btn-toolip>
    }
</div>

<div
    class="CARD ALQUILAR d-flex flex-wrap justify-content-evenly gap-3">
    @for (item of dataPatinetas; track $index) {
        @if (item.estado === "disponible") {
            <app-card-patineta
                [data]="item">
            </app-card-patineta>
        }
    }
</div>
