<div class="card">

    <div class="img">
        <img src="https://solumpv.com/wp-content/uploads/2024/11/Helios-eH-II-Suelo-lineal-1-edited-1024x768.jpg"
            alt="Estación">
    </div>


    <div class="info">
        <h3 class="titulo">{{data.nombre}}</h3>
        <p><strong> Dirección:</strong> {{data.direccion}}</p>
        <p><strong> Patinetas Estacionadas:</strong> {{data.bicicletasDisponibles}}</p>
        <p><strong> Capacidad:</strong> {{data.capacidad}}</p>

    </div>


    <div class="btones-modal">
        <button (click)="editarEstacion()" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modalEditarEstacion">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
            </svg>

        </button>
        <!-- Botón para abrir el modal -->
        <button  (click)="abrirModalEstado(data._id!)" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalCambiarEstado">
            C
        </button>

    </div>
</div>
