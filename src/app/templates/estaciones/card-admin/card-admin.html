<!-- CARD -->
<div class="d-flex gap-4 flex-wrap justify-content-around">


    <div class="card-estaciones">
        <!-- Botones flotantes -->
        <div class="card-buttons ">
            <button class="btn-edit" title="Editar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none"
                    stroke="wheat" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20h9" />
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
                </svg>

            </button>
            <button class="btn-delete" title="Eliminar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none"
                    stroke="wheat" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18" />
                    <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
                    <path d="M10 11v6" />
                    <path d="M14 11v6" />
                    <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" />
                </svg>

            </button>
        </div>


        <div class="station-img-container mt-5">
            <img src="https://www.knotcity.com/images/pictures/station-max-tram.jpg" alt="Estación Central"
                class="station-img">
        </div>


        <div class="card-content">
            <h3>{{data.nombre}}</h3>
            <p><strong>Dirección:</strong> Calle 22a #1b-16</p>
            <p><strong>Patinetas Estacionadas:</strong> {{data.bicicletasDisponibles}}</p>
            <p><strong>Capacidad:</strong> {{data.capacidad}}</p>
        </div>
    </div>


</div>
<!-- FIN CARD -->
