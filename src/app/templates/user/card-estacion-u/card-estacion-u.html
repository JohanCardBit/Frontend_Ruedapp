<div class="twitter-card">
    <div class="card-header">
        <div class="header-top">
            <svg width="60" height="60" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" fill="#eaeaea">
                <circle cx="35" cy="90" r="10" />
                <circle cx="85" cy="90" r="10" />
                <rect x="35" y="82" width="50" height="8" rx="3" />
                <rect x="80" y="40" width="5" height="42" />
                <rect x="75" y="35" width="15" height="6" rx="2" />
                <polygon points="55,20 45,50 60,50 50,80 75,40 60,40" />
            </svg>

            <div class="status" role="button" (click)="estacionar()" >Estacionar</div>
        </div>
        <div class="brand-name">{{data.nombre}}</div>
        <div class="handle fs-6 fw-lighter">{{data.direccion}}</div>
    </div>

    <div class="card-stats">
        <div class="stat">
            <div class="stat-number ">{{data.capacidad}}</div>
            <div class="stat-label">Capacidad</div>
        </div>
        <div class="stat">
            <div class="stat-number">{{data.bicicletasDisponibles}}</div>
            <div class="stat-label">Estacionadas</div>
        </div>
        <div class="stat">
            <div class="stat-number" role="button">
                <a href="https://www.linkedin.com/in/johan-cardenas-fullstackdev/" target="_blank"
                    rel="noopener noreferrer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                        fill="currentColor" role="img" aria-labelledby="lnkTitle">
                        <title id="lnkTitle">LinkedIn</title>
                        <path
                            d="M4.98 3.5C4.98 4.88 3.88 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V24h-4V8.5zm7.98 0h3.83v2.11h.05c.53-1 1.83-2.11 3.77-2.11 4.03 0 4.77 2.67 4.77 6.13V24h-4v-7.67c0-1.83-.03-4.19-2.56-4.19-2.56 0-2.95 2-2.95 4.05V24h-4V8.5z" />
                    </svg>
                </a>

            </div>
            <div class="stat-label">Contact</div>
        </div>
    </div>
</div>
