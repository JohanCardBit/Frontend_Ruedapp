<div (click)="rentarPatineta()" class="CARD PATINETAS container noselect">
    <div class="canvas">
        <div class="tracker tr-1"></div>
        <div class="tracker tr-2"></div>
        <div class="tracker tr-3"></div>
        <div class="tracker tr-4"></div>
        <div class="tracker tr-5"></div>
        <div class="tracker tr-6"></div>
        <div class="tracker tr-7"></div>
        <div class="tracker tr-8"></div>
        <div class="tracker tr-9"></div>
        <div id="card">
            <div class="card-content">
                <div class="card-glare"></div>
                <div class="cyber-lines">
                    <span></span><span></span><span></span><span></span>
                </div>
                <p id="prompt">{{data.serial}}</p>
                <div  class="title">RENT<br />SCOOTER</div>
                <div class="glowing-elements">
                    <div class="glow-1"></div>
                    <div class="glow-2"></div>
                    <div class="glow-3"></div>
                </div>
                <div class="subtitle">
                    <span>{{data.estado}}<br></span>
                    <span class="highlight">72V ELECTRIC <br></span>
                    <span class=" fs">{{data._id}}</span>
                </div>
                <div class="card-particles">
                    <span></span><span></span><span></span> <span></span><span></span><span></span>
                </div>
                <div class="corner-elements">
                    <span></span><span></span><span></span><span></span>
                </div>
                <div class="scan-line"></div>
            </div>
        </div>
    </div>
</div>
